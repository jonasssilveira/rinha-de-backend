version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./script.sql"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_exported_queries: true
        sql_package: pgx/v5
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_json_tags: true
